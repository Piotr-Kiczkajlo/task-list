<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <link href="img/logo.png" rel="icon">

    <title>Tasks List</title>

<body>
    <div class="container">
        <h1 class="mainHeader">Lista zadań</h1>
        <section>
            <div class="header">Dodaj nowe zadanie</div>
            <form class="form js-formTask">
                <input class="form__inputField js-inputText" placeholder="Co jest do zrobienia ?">
                <button class="form__submitButton" type="submit">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <div class="section header">Lista zadań</div>
            <div class="section header--buttons js-headerButtons"></div>
        </section>
        <ul class="list js-listTask">
        </ul>

    </div>
